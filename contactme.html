    <section class = "mb-4">
      <div class = "container">
        <h2 class="h1-responsive">Contact Me</h2>
        <!--Based off https://mdbootstrap.com/docs/jquery/forms/contact/-->
        <div class = "row">
          <div class = "col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method = "POST">
              <div class="row">
                <div class="col-md-6">
                  <div class="md-form mb-3">
                    <label for="name" class = "mb-1">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder = "Enter name">
                    
                  </div>
                </div>
                <div class = "col-md-6">
                  <div class="md-form mb-3">
                    <label for="email" class = "mb-1">Email</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder = "Enter email">
                    
                  </div>
                </div>

              </div>
              <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-3">
                          <label for="subject" class="mb-1">Subject</label>
                          <input type="text" id="subject" name="subject" class = "form-control" placeholder = "Enter message subject">
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="md-form">
                          <label for="message" class="mb-1">Message</label>
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder = "Enter message"></textarea>
                            
                        </div>

                    </div>
                </div>
              </form>
              <div class = "text-center text-md-center mt-3">
                <a class = "btn btn-primary" onclick="document.getElementByID('contact-form').submit();">Send</a>
              </div>
            </div>
          </div>
        </div>
      </section>
